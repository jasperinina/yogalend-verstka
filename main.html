<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="landing">
        <div class="header">
            <div class="menu">
                <div class="menu-item">О нас</div>
                <div class="menu-item">Контакты</div>
            </div>
            <img class="logo" src="images/logo1.svg" alt="Logo">
            <div class="contact-info">
                <div class="phone-number">
                    <img class="icon" src="images/phone1.svg" alt="Phone Icon">
                    <div class="phone-text">+7-(707)-359-97-53</div>
                </div>
                <div class="address">
                    <img class="icon" src="images/map1.svg" alt="Map Icon">
                    <div class="address-text">Алматы пр. Сейфуллина 458</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="text-and-advantages">
                <div class="h1">
                    <span>Попробуйте оздоровительную Йогу в </span>
                    <span class="highlight">YOGALAND!</span>
                </div>
                <div class="advantages">
                    <div class="frame">
                        <div class="subtitle">Клиентов</div>
                        <div class="title">5000+</div>
                    </div>
                    <div class="separator"></div>
                    <div class="frame">
                        <div class="subtitle">Опыт</div>
                        <div class="title">10 лет</div>
                    </div>
                    <div class="separator"></div>
                    <div class="frame">
                        <div class="subtitle">Программ</div>
                        <div class="title">Более 30</div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-item">
                    <img class="main-img" src="images/main img1.svg" alt="Program 3">
                    <div class="name">
                        <div class="name-title">Дневной</div>
                        <div class="name-price">от 8 500 ₸</div>
                    </div>
                </div>
                <div class="main-item">
                    <img class="main-img" src="images/main img2.svg" alt="Program 2">
                    <div class="name">
                        <div class="name-title">Свободный</div>
                        <div class="name-price">от 9 500 ₸</div>
                    </div>
                </div>
                <div class="main-item">
                    <img class="main-img" src="images/main img3.svg" alt="Program 1">
                    <div class="name">
                        <div class="name-title">Экстра</div>
                        <div class="name-price">от 3 000 ₸</div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
